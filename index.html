<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2d5f8db393.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

    <header>
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
    </header>
    <main>
      <div class="container">
      <div class="hero">
        <img src="images/illustration-mockups.svg" alt="">
      </div>
      
      <div class="texts">
      <div class="heading">
        <h1>Build The Community Your Fans Will Love</h1>
      </div>
      <div class="para">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </div>
      <button>Register</button>
    </div> 
     
  
    </div>

    <div class="icons">
      <i class="icon fa-brands fa-facebook-f"></i>
      <i class="icon fa-brands fa-twitter"></i>
      <i class="icon fa-brands fa-instagram"></i>
    </div>
    </main>











  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Oohsorry</a>.
    </p>
  </footer>

</body>
</html>
